name: CI for main.py

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest
      id: pytest

  send_email:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Send email if tests fail
      if: failure()
      run: |
        curl --request POST \
          --url https://api.sendgrid.com/v3/mail/send \
          --header "Authorization: Bearer ${{ secrets.SENDGRID_PASSWORD }}" \
          --header 'Content-Type: application/json' \
          --data '{
            "personalizations": [{"to": [{"email": "matthieu.fanget1@gmail.com"}]}],
            "from": {"email": "github.action.groupe2@gmail.com"},
            "subject": "Échec des tests",
            "content": [{"type": "text/plain", "value": "Les tests ont échoué."}]
          }'

    - name: Send success email if tests succeed
      if: success()
      run: |
        curl --request POST \
          --url https://api.sendgrid.com/v3/mail/send \
          --header "Authorization: Bearer ${{ secrets.SENDGRID_PASSWORD }}" \
          --header 'Content-Type: application/json' \
          --data '{
            "personalizations": [{"to": [{"email": "matthieu.fanget1@gmail.com"}]}],
            "from": {"email": "github.action.groupe2@gmail.com"},
            "subject": "Succès des tests",
            "content": [{"type": "text/plain", "value": "Tous les tests ont réussi."}]
          }'
